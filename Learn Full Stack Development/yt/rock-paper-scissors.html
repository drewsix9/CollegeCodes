<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button class="rock-button move-button" ><img class="move-image" src="images/rock.png"></button>
  <button class="paper-button move-button" ><img class="move-image" src="images/paper.png"></button>
  <button class="scissors-button move-button" ><img class="move-image" src="images/scissors.png"></button>
  <h2 class="js-result"></h2>
  <p class="js-resulting-moves"></p>
  <p class="js-scoreboard"></p>
  <button class="reset-button">Reset Scoreboard</button>
  <button class="auto-play-button">Auto Play</button>
  </p>
  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
