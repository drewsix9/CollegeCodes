<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button class="move-button" onclick="pressButton('rock')"><img class="move-image" src="images/rock.png"></button>
  <button class="move-button" onclick="pressButton('paper')"><img class="move-image" src="images/paper.png"></button>
  <button class="move-button" onclick="pressButton('scissors')"><img class="move-image" src="images/scissors.png"></button>
  <h2 class="js-result"></h2>
  <p class="js-resulting-moves"></p>
  <p class="js-scoreboard"></p>
  <button onclick="resetScore()">Reset Scoreboard</button>
  </p>
  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
